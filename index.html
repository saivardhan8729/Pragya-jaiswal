<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragya Jaiswal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background">
        <img src="Pragya.jpg" alt="Pragya Jaiswal" class="background-image">
    </div>

    <!-- Background Music -->
<audio id="background-music" autoplay loop muted>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Play/Pause Button -->
<div class="music-control">
    <button id="play-pause-button">
        <img id="play-icon" src="image3.jpg" alt="Play">
    </button>
</div>


    <!-- Image icon -->
    <div class="image-icon">
        <img src="icon-image.jpg" alt="View Images" id="image-icon">
    </div>

    <!-- Fullscreen Image Viewer -->
    <div class="fullscreen-viewer" id="fullscreen-viewer">
        <div class="image-container" id="image-container">
            <img src="image1.jpg" class="fullscreen-image">
            <img src="image2.jpg" class="fullscreen-image">
            <img src="image3.jpg" class="fullscreen-image">
            <img src="image4.jpg" class="fullscreen-image">
            <img src="icon-image.jpg" class="fullscreen-image">  
        </div>
        <button id="close-viewer">Close</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
